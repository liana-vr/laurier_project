<div #navbar class="d-flex flex-column flex-md-row align-items-center justify-content-between p-1 px-md-4 mb-3 bg-white fixed-top">
    <h1 class="logo" routerLink="/">LAURIER</h1>
    <nav class="text-uppercase" style="font-size: larger;">
      <a class="shop_tag" routerLink="/shop" routerLinkActive="active">Shop</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <p class="cartText">CART</p>
            <div *ngIf="(basket$ |async) as basket" class="cart-no">{{basket.items.length}}</div>
        </a>
        <ng-container *ngIf="(currentUser$ | async) === null">
          <a routerLink="/account/login" class="btn btn-outline-primary mr-2">Login</a>
          <a routerLink="/account/register" class="btn btn-outline-primary mr-3" >Sign up</a>
        </ng-container>
        <ng-container *ngIf="currentUser$ | async">
          <div class="dropdown ml-3 mr-5" dropdown>
            <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle><strong>Hi {{(currentUser$ | async).displayName}} </strong></a>
            <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
              <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
                <p>View Cart</p>
              </a>
              <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
                <p>View Orders</p>
              </a>
              <div class="dropdown-divider"></div>
              <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
                <p>Logout</p>
              </a>
            </div>
          </div>
        </ng-container>
    </div>       
  </div>
