<div class="mt-4" [formGroup]="checkoutForm">
    <h4 class="my-5">Delivery</h4>
    <div class="row ml-5 mt-6" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
            <input (click)="setShippingPrice(method)" type="radio" id={{method.id}} value={{method.id}} formControlName="deliveryMethod" class="custom-control-input">
            <label for="{{method.id}}" class="custom-control-label">
                <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>
<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5 mt-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>Address</button>
    <button [disabled]="checkoutForm.get('deliveryForm').invalid" class="btn btn-primary" cdkStepperNext>Review</button>
</div>
