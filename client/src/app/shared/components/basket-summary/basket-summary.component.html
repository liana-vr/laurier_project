<ng-container *ngIf="basket$ | async">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="border-0 bg-light" scope="col">
                        <div class="p-2 px3 text-uppercase">Product</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                        <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                        <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                        <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th *ngIf="isBasket" class="border-0 bg-light" scope="col">
                        <div class="py-2 text-uppercase">Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of (basket$ | async).items">
                    <th scope="row">
                        <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height: 60px;">
                        <div class="p-2">
                            <div class="ml-3 d-inline-block align-middle">
                                <h6 class="mb-0">
                                    <a routerLink="/shop/{{item.id}}" class="text-dark">{{item.productName}}</a>
                                </h6>
                                <span class="text-muted font-weight-normal font-italic" style="font-size: smaller;">Category: {{item.type}}</span>
                            </div>
                        </div>
                    </th>
                    <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                            <i *ngIf="isBasket" (click)="decrementitemQuantity(item)" class="fa fa-minus-circle mr-2" style="cursor: pointer; font-size: 1.5em"></i>
                            <span class="font-weight-bold" style="font-size: 1em;">{{item.quantity}}</span>
                            <i *ngIf="isBasket" (click)="incrementitemQuantity(item)" class="fa fa-plus-circle mx-2" style="cursor: pointer; font-size: 1.5em"></i>
                        </div>
                    </td>
                    <td class="align-middle"><strong>{{item.price * item.quantity | currency}}</strong></td>
                    <td class="align-middle text-center">
                        <a *ngIf="isBasket" (click)="removeBasketItem(item)" class="text-dark" style="cursor: pointer;"><h4>X</h4></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
