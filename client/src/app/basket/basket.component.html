<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null">
        <p>Your Shopping Cart is Empty</p>
    </div>
    <div *ngIf="basket$ | async">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <app-basket-summary
                            (decrement)="decrementitemQuantity($event)"
                            (increment)="incrementitemQuantity($event)"
                            (remove)="removeBasketItem($event)"
                        ></app-basket-summary>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py2 btn-block">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
